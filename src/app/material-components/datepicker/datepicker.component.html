<mat-form-field [lang]="'RU'" appearance="fill" class="datepicker">
  <mat-label>Выберите дату</mat-label>
  <input [formControlName]="name" matInput [matDatepicker]="picker">
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<style>
  .datepicker{
    width: 300px;
  }
</style>
