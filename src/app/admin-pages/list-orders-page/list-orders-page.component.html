<div class="wrapper">
  <mat-form-field>
    <mat-label>Найти</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Найти" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">\
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Номер заказа </th>
      <td mat-cell *matCellDef="let order"> {{order.id}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Дата перевозки</th>
      <td mat-cell *matCellDef="let order"> {{order.date | date}} </td>
    </ng-container>

    <ng-container matColumnDef="clientName">
      <th mat-header-cell *matHeaderCellDef> Имя заказчика</th>
      <td mat-cell *matCellDef="let order"> {{order.clientName}} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Номер телефона </th>
      <td mat-cell *matCellDef="let order"> {{order.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> Комментарий </th>
      <td mat-cell *matCellDef="let order"> {{order.comment}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>
