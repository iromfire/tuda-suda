<h2 class="title">Выберите адрес доставки</h2>

<div class="map-container">
  <ya-map
    [center]="[55.7870206868458, 49.123043554524386]"
    [state]="{ controls: [] }"
  >
    <ya-control
      type="RoutePanel"
      [parameters]="routePanelParameters"
      (ready)="onRoutePanelReady($event)"
    ></ya-control>

    <ya-control
      type="ZoomControl"
      [parameters]="zoomControlParameters"
    ></ya-control>
  </ya-map>
</div>
